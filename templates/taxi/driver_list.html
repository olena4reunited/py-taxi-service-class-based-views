{% extends "base.html" %}

{% block title %}
  <title>Drivers</title>
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="my-4">Driver List</h1>
    <ul class="list-group">
      {% for driver in driver_list %}
        <li class="list-group-item">
          <a  class="lost-group-item" href="{% url 'taxi:driver-detail' driver.pk %}">
            {{ driver.first_name }} {{ driver.last_name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
