{% extends "base.html" %}

{% block title %}
  <title>Cars</title>
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="my-4">Car List</h1>
    {% if car_list %}
    <ul class="list-group">
      {% for car in car_list %}
        <li class="list-group-item">
          <a href="{% url 'taxi:car-detail' car.pk %}">
            {{ car.model }} ({{ car.manufacturer.name }})
          </a>
        </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no cars.</p>
    {% endif %}
  </div>
{% endblock %}
